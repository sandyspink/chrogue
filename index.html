<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrogue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <h1>CHROGUE</h1>
        </div>
        <div class="board" id="board"></div>
        <div class="status-container">
            <div class="status" id="status">White's turn</div>
        </div>
        <div class="captured-pieces">
            <div class="captured white-captured">
                <h3>Black pieces captured:</h3>
                <div id="white-captured"></div>
            </div>
            <div class="captured black-captured">
                <h3>White pieces captured:</h3>
                <div id="black-captured"></div>
            </div>
            <div class="boards-cleared">
                <h3>Boards Cleared: <span id="boards-cleared">0</span></h3>
            </div>
        </div>
        <div class="new-game-container">
            <button id="new-game">New Game</button>
            <button id="show-log">Show Log</button>
            <button id="debug-win" class="debug-button">I Won! (Debug)</button>
        </div>
        
        <!-- Move Log Modal -->
        <div id="log-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="log-modal">
                <div class="log-header">
                    <h3>Move Log</h3>
                    <button id="close-log" class="close-button">&times;</button>
                </div>
                <div class="log-content" id="log-content">
                    <p class="no-moves">No moves yet - start playing!</p>
                </div>
            </div>
        </div>
        
        <!-- Pawn Promotion Modal -->
        <div id="promotion-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="promotion-modal">
                <div class="promotion-header">
                    <h3>Choose Promotion</h3>
                </div>
                <div class="promotion-choices">
                    <button class="promotion-choice" data-piece="queen">♕</button>
                    <button class="promotion-choice" data-piece="rook">♖</button>
                    <button class="promotion-choice" data-piece="bishop">♗</button>
                    <button class="promotion-choice" data-piece="knight">♘</button>
                </div>
            </div>
        </div>
        
        <!-- Piece Selection Modal -->
        <div id="piece-selection-modal-overlay" class="modal-overlay" style="display: none;">
            <div class="piece-selection-modal">
                <div class="piece-selection-header">
                    <h3>Choose a Reinforcement</h3>
                    <p>Select one piece to add to your army</p>
                </div>
                <div class="piece-selection-choices" id="piece-selection-choices">
                    <!-- Dynamically populated with 3 random pieces -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
